<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div *ngIf="success" class="alert alert-success">{{success}}</div>
<div><a routerLink="/login" routerLinkActive="active">Login</a></div>
<div id="theForm">
  <h2>Add account</h2>
  <form #f="ngForm" name="theForm" (submit)="addAccount(f)">
      <div class="form-group">
        <label>Designation</label>
        <select name="designation"
                class="form-control"
                [(ngModel)]="account.designation"
                #accountModel="ngModel"
                required>
          <option *ngFor="let designation_option of designation_options">
            {{designation_option}}
          </option>
        </select>
      </div>

    <div class="form-group">
      <label>Email address</label>
      <input type="text"
            class="form-control"
            name="model"
            [(ngModel)]="account.email"
            #accountModel="ngModel"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text"
            class="form-control"
            name="model"
            [(ngModel)]="account.name"
            #accountModel="ngModel"
            required
            pattern="^[a-zA-Z]+$">
      
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password"
            class="form-control"
            name="model"
            [(ngModel)]="account.password"
            #accountModel="ngModel"
            required
            pattern="^[a-zA-Z]+$">
      
    </div>

    <div class="form-group">
      <label>Contact number</label>
      <input type="text"
            class="form-control"
            name="model"
            [(ngModel)]="account.contactNo"
            #accountModel="ngModel"
            required
            pattern="^[a-zA-Z]+$">
      
    </div>

    <button class="btn btn-primary btn-sm">Add</button>
    
  </form>
</div>
