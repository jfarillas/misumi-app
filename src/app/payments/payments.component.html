<div class="payment-container">
  <div id="theForm" *ngIf="loading">
    <div id="payments-form-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center" style="margin-top: 25px;">
            <i class="fas fa-spinner fa-spin fa-5x"></i>
            <p style="margin-top: 25px;">Loading</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Payments form -->
  <div id="theForm" *ngIf="!loading">
    <div id="payments-form-wrapper">
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      <div *ngIf="success" class="alert alert-success">{{success}}</div>
      <h2>New Payment Entry</h2>
      <div name="theForm">
        <div class="container-fluid">
          <div class="row">
            <div class="col-6">
              <!-- <div class="form-group row">
                <div class="col-4 col-form-label">
                  Sales Ref
                </div>
                <div class="col-8">
                  <input type="text" 
                  name="salesref" 
                  class="form-control form-control-sm" 
                  [(ngModel)]="salesRef"/>
                </div>
              </div> -->
              <div class="form-group row">
                <div class="col-4 col-form-label">
                  Date Due
                </div>
                <div class="col-8">
                  <input type="date" class="form-control form-control-sm" [(ngModel)]="dueDate"/>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-4 col-form-label">
                  Amount Paid
                </div>
                <div class="col-8">
                  <input type="number" class="form-control form-control-sm" [(ngModel)]="amountPaid"/>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group row">
                <div class="offset-1 col-3 col-form-label">
                  Invoice No.
                </div>
                <div class="col-8">
                  <ng-select [items]="invoices" bindLabel="invoiceNo" bindValue="invoiceNo" [(ngModel)]="invoiceNo"></ng-select>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-1 col-3 col-form-label">
                  Date Paid
                </div>
                <div class="col-8">
                  <input type="date" class="form-control form-control-sm" [(ngModel)]="paidDate"/>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group row">
                <div class="col-2 col-form-label">
                  Remarks
                </div>
                <div class="col-7">
                  <textarea class="form-control form-control-sm" [(ngModel)]="remarks"></textarea>
                </div>
                <div class="col-3 text-right">
                  <button class="mt-sm-auto btn btn-primary btn-sm" (click)="submitPayment()" *ngIf="!submitting">Add Payment</button>
                  <span *ngIf="submitting"><i class="fas fa-spinner fa-spin"></i> Processing Payment</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col list-sales">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="d-inline-block col-2">Date Due</th>
            <th scope="col" class="d-inline-block col-2">Date Paid</th>
            <th scope="col" class="d-inline-block col-1">Amount</th>
            <th scope="col" class="d-inline-block col-2">Invoice No.</th>
            <th scope="col" class="d-inline-block col-5">Remarks</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of payments; let i = index; let isOdd = odd; let isEven = even;" [class.odd]="isOdd"  [class.even]="isEven">
            <td class="d-inline-block col-2">{{item.duedate}}</td>
            <td class="d-inline-block col-2">{{item.paiddate}}</td>
            <td class="d-inline-block col-1">{{item.amount}}</td>
            <td class="d-inline-block col-2">{{item.invoicekey}}</td>
            <td class="d-inline-block col-5">{{item.remarks}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
