<div class="payment-container container-fluid">
  <!-- Payments form -->
  <div id="theForm">
    <div id="payments-form-wrapper">
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      <div *ngIf="success" class="alert alert-success">{{success}}</div>
      <h2>New Payment Entry</h2>
      <form #f="ngForm" name="theForm" (submit)="addPayment(f)">
        <div class="container-fluid">
          <div class="row">
            <div class="col-6">
              <div class="form-group row">
                <div class="col-4 col-form-label">
                  Sales Ref
                </div>
                <div class="col-8">
                  <ng-select [items]="salesRef$ | async"
                    name="salesref"
                    bindLabel="text"
                    bindValue="value"
                    [(ngModel)]="selectedSalesRef" 
                    [ngModelOptions]="{standalone: true}" 
                    ngDefaultControl
                    class="custom-sales-ref">
                  </ng-select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-4 col-form-label">
                  Date Due
                </div>
                <div class="col-8">
                  <input type="date" class="form-control form-control-sm"/>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-4 col-form-label">
                  Amount Paid
                </div>
                <div class="col-8">
                  <input type="text" class="form-control form-control-sm"/>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group row">
                <div class="offset-1 col-3 col-form-label">
                  Date Paid
                </div>
                <div class="col-8">
                  <input type="date" class="form-control form-control-sm"/>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-1 col-3 col-form-label">
                  Invoice No.
                </div>
                <div class="col-8">
                  <input type="text" class="form-control form-control-sm"/>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group row">
                <div class="col-2 col-form-label">
                  Remarks
                </div>
                <div class="col-7">
                  <input type="text" class="form-control form-control-sm"/>
                </div>
                <div class="col-3 text-right">
                  <button class="mt-sm-auto btn btn-primary btn-sm">Add Payment</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
