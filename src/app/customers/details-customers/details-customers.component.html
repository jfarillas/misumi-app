<app-tabs>
  <app-tab [tabTitle]="''">
    <app-list-customers
      (openProfile)="openCustomerProfile($event)">
    </app-list-customers>
  </app-tab>
</app-tabs>
<ng-template let-customer="customer" #profileContainer>
  <app-profile [getCustomer]="customer"></app-profile>
</ng-template>
<ng-template let-customer="customer" #paymentsContainer>
    <app-payments [getCustomer]="customer"></app-payments>
  </ng-template>
<ng-template let-customer="customer" #salesContainer>
  <app-sales [getCustomer]="customer"></app-sales>
</ng-template>
